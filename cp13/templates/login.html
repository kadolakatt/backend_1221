{% extends 'index.html' %}
{% block contenido %}
<div class="formulario">
    <form action="{{ url_for('login') }}" method="POST">
        <div class="grupo">
            <label>Usuario</label>
            <input type="text" name="usuario" class="control" />
        </div>
        <div class="grupo">
            <label>Contraseña</label>
            <input type="password" name="contrasena" class="control" />
        </div>
        <div class="grupo">
            <input type="submit" value="Iniciar sesión" class="boton" />
        </div>
        <div class="grupo">
            {% if mensaje %}
                {{ mensaje }}
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}
