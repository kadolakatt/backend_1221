<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <!-- Referenciamos el CSS de Bootstrap 4.6 -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
          crossorigin="anonymous">

</head>
<body>
    <!-- Elemento contenedor de Bootstrap sirve para administrar mejor el layout de nuestro UI -->
    <div class="container">
        <!-- A través de las clases row y col creamos una "grilla" para controlar la posición
            de los elementos html Bootstrap -->
        <div class="row justify-content-center ">
            <div class="col-8">
                <!-- Usamos la estructura y estilos del elemento card de bootstrap
                para mejorar el aspecto de nuestro login-->
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h2>Inicio de sesión</h2>
                    </div>
                    <div class="card-body">
                        <form id="formLogin" method="POST" >
                            <div class="mb-3">
                                <label>Usuario</label>
                                <input type="text" name="username" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-block btn-primary" >
                                    Iniciar sesión
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="#">¿Olvidaste tu contraseña?</a> o <a href="{{ url_for('registro') }}">¿Deseas registrarte?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Referenciamos el JS de Bootstrap 4.6 y su dependencia a JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
